 <script>
        var sound1 = new Audio();
        sound1.src = './audio/ButtonSound/sound1.mp3';

        function playSoundAndNavigate(url, soundId) {
            const audioElement = document.getElementById(soundId);

            if (audioElement) {
                audioElement.play();
                
                // Event listener for the 'ended' event of the audio element
                audioElement.addEventListener('ended', function() {
                    // Navigate to the specified destination after the sound ends
                    window.location.href = url;
                });
            }
        }
    </script>
			<script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.2;  // Set the volume to 20%
        document.addEventListener('mouseover', playBackgroundMusic);

        function playBackgroundMusic() {
            backgroundMusic.play();
        }
    </script>
