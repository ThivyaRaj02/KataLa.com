<script>
  document.addEventListener("DOMContentLoaded", function () {
    const groups = document.querySelectorAll(".group");
    const emptyBoxes = document.querySelectorAll(".empty-box");
    const congratsMessage = document.getElementById("congratsMessage");

    groups.forEach((group) => {
      group.draggable = true;
      group.addEventListener("dragstart", handleDragStart);
    });

    emptyBoxes.forEach((emptyBox) => {
      emptyBox.addEventListener("dragover", handleDragOver);
      emptyBox.addEventListener("drop", handleDrop);
    });

    function handleDragStart(event) {
      event.dataTransfer.setData("text/plain", event.target.textContent);
      // Set cursor style to move during drag
      event.target.style.cursor = "move";
    }

    function handleDragOver(event) {
      event.preventDefault();
    }

 function handleDrop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text/plain");
    const droppedBox = event.target;
    const isCorrect = checkCorrectness(droppedBox.id, data);

    // Play the sound based on correctness
    if (isCorrect) {
        playAudio('correct') // Play sound for correct answer
        droppedBox.style.backgroundColor = "green";
    } else {
        playAudio('wrong'); // Play sound for incorrect answer
        droppedBox.style.backgroundColor = "red";
    }

    droppedBox.textContent = data;

    if (isCorrect) {
        const originalBox = document.querySelector(`.group:contains('${data}')`);
        if (originalBox) {
            originalBox.style.display = "none";
        }
    }

    const allCorrect = Array.from(emptyBoxes).every(box => box.style.backgroundColor === "green");

    if (allCorrect) {
        congratsMessage.style.display = "block";
    }
}
    function playAudio(audioId) {
    var audio = document.getElementById(audioId);
    if (audio) {
        audio.play();
    }
}
    // Custom function to check correctness
    function checkCorrectness(boxId, droppedText) {
      switch (boxId) {
        case "box1":
          return droppedText.toLowerCase() === "pantas";
        case "box2":
          return droppedText.toLowerCase() === "malu";
        default:
          return false;
      }
    }

    // Custom function to check if an element contains specific text
    jQuery.expr[':'].contains = function (a, i, m) {
      return jQuery(a).text().toUpperCase()
        .indexOf(m[3].toUpperCase()) >= 0;
    };
  });
</script>
<script>
function playSoundAndNavigate(destination) {
    var sound = document.getElementById('sound1');
    
    // Event listener for the 'ended' event of the audio element
    sound.addEventListener('ended', function() {
        // Navigate to the specified destination after the sound ends
        window.location.href = destination;
    });

    // Play the sound when the button is clicked
    sound.play();
}
</script>
